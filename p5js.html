<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5.js Projects</title>
  <link rel="stylesheet" href="stylep5js.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html#About">About</a></li>
        <li><a href="index.html#Projects">Projects</a></li>
        <li><a href="index.html#Contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="p5js-section">
      <h1>P5js projects</h1>

      <div class="p5js-content">
        <div class="p5js-item">
          <h2>Interactive Typography</h2>
          <div class="p5js-frame">
            <iframe src="https://editor.p5js.org/RainaYoo/full/ZCTosl9dA" title="Interactive Typography 1"></iframe>
          </div>
        </div>

        <div class="p5js-item">
          <h2>Interactive Typography</h2>
          <div class="p5js-frame">
            <iframe src="https://editor.p5js.org/RainaYoo/full/QSn1y914t" title="Interactive Typography 2"></iframe>
          </div>
        </div>

        <div class="p5js-item">
          <h2>Experimental Clock</h2>
          <div class="p5js-frame">
            <iframe src="https://editor.p5js.org/RainaYoo/full/MhYQZMDsJM" title="Experimental Clock"></iframe>
          </div>
        </div>

        <div class="p5js-item">
          <h2>Endless Journey</h2>
          <div class="p5js-frame">
            <iframe src="https://editor.p5js.org/RainaYoo/full/tlkIv35eC" title="Endless Journey"></iframe>
          </div>
        </div>

        <div class="p5js-item">
          <h2>Experimental Camera</h2>
          <div class="p5js-frame">
            <iframe src="https://editor.p5js.org/RainaYoo/full/_CehONSnA"
              allow="autoplay;camera;microphone"
              title="Experimental Camera">
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

</html>
